<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
  
    <div class="container">
        
        <form>
            <h1>hello welcome to the BMI calculate</h1>
            <div class="weight" >
                <label>Enter your weight in kg</label>
                <input type="text" id="weight" >
            </div>
            <div class="height" >
                <label>Enter your height in cm</label>
                <input type="text" id="height">
            </div>
            <div class="calculate">
                <button type="submit" class="button" id="button" >calculate the Bmi index</button>
                <div id="results"></div>
            </div>
            
            
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
